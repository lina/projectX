<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ProjectDoSomething</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/login.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- angular api  -->
    <script type="text/javascript" src="js/app.js"></script>

  </head>

  <body ng-app="ionicApp">


  <ion-nav-view></ion-nav-view>


    <script id="templates/intro.html" type="text/ng-template"> 
      
      <ion-view title="Intro">


        <ion-content scroll="true">
        </ion-content>
            <ion-slide-box show-pager='true' does-continue='true' class='fade-in'>
              <ion-slide> 
                <div class="page-1-scroll-content" style="background-image: url('img/autumn-leaves.png')"></div>
              </ion-slide>
              <ion-slide>
                <div class="page-2-scroll-content" style="background-image: url('img/beach-kids.png')"></div>
              </ion-slide>
              <ion-slide>
                <div class="page-3-scroll-content" style="background-image: url('img/cafe-place.png')"></div>
              </ion-slide>
              <ion-slide>
                <div class="page-4-scroll-content" style="background-image: url('img/bar-shots.jpg')"></div>
            </ion-slide-box>

          <ion-header-bar class="bar-clear">
            <div class="login-logo-container"> 
              <img style="height:200px" src = "img/hangout-logo-white.png">
            </div>
          </ion-header-bar>

          <ion-footer-bar class="bar-clear">
              
              <div class="facebook-login-container">
                <img class = "facebook-login-buttons" style="height:60px" src = "img/facebook-login-crop-bkgrndv3.png">
                <img class = "twitter-login-buttons" style="height:60.4px" src = "img/twitter-login-cropped.png">
              </div>

          </ion-footer-bar>

      </ion-view>

    </script>

    <script id="templates/main.html" type="text/ng-template">
      <ion-view hide-back-button="true" view-title="Awesome">
        <ion-content class="padding">
          <h1>Main app here</h1>
          <button class="button" ng-click="toIntro()">Do Tutorial Again</button>
        </ion-content>
      </ion-view>
    </script>
    
  </body>
</html>
